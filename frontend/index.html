<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Upload</title>
</head>
<body>

  <h2>Upload Image to Cloudinary</h2>

  <input type="file" id="file" />
  <button onclick="uploadImage()">Upload</button>

  <p id="status"></p>
  <img id="preview" width="250" style="margin-top: 20px;" />

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("file");
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");

      if (!fileInput.files.length) {
        alert("Please select an image!");
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]); // key must match backend

      status.innerText = "Uploading...";

      try {
        const res = await fetch("http://localhost:5000/api/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log("Backend response:", data); // check in console

        if (data.url) {
          status.innerText = "Upload Successful!";
          preview.src = data.url; // âœ… this shows image preview
        } else {
          status.innerText = "Upload successful but no URL returned!";
        }

      } catch (err) {
        console.error(err);
        status.innerText = "Upload Failed!";
      }
    }
  </script>

</body>
</html>
